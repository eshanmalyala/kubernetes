<!DOCTYPE html>
<html>
<head><title>Frontend</title></head>
<body>
  <h1>Hello from Frontend!</h1>
  <p>API says: <span id="api-response"></span></p>
  <script>
    fetch('http://<API-SERVICE-IP>/')
      .then(res => res.text())
      .then(data => document.getElementById('api-response').innerText = data);
  </script>
</body>
</html>
